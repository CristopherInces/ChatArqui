<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/registro.css" />

</head>
<body>
<script>
  	function hacerFoto(){
    navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
                                            destinationType: Camera.DestinationType.FILE_URI });
}
            
function onSuccess(imageURI) {
    var image = document.getElementById('fotoLocal');
    image.src = imageURI;
}
        
function onFail(message) {
    alert('Failed because: ' + message);
}
  </script>

<div class="menu"> 
	<div class="mbm _a4y">
		<h1>Nombre: </h1>
		<input type="text" name="nombre" size="25" maxlength="50">
	</div>
	<div class="mbm _a4y">
		<h1>Apellidos:</h1>
		 <input type="text" name="apellidos" size="25" maxlength="50">
	</div>
	<div class="mbm _a4y">
		Correo: <input type="text" value="@" name="correo" size="35" maxlength="100">
	</div>
		<div class="mbm _a4y">
		Numero Telefonico: <input type="text" name="telefno" size="35" maxlength="100">
	</div>

	<div class="app">
		<input type="button" onclick="hacerFoto();"  value="Hacer Foto">
		<img id="fotoLocal" src="" width="100px" height="100px">
	</div>


	<div>
		<button type="button" id="agregar" onclick="btnAgregar_Click()" class="btn">Registrar</button>
	</div>

	 <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
